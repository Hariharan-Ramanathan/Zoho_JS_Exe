<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
#fullImage{
    padding: 20px;
    border: 1px solid black;
    border-radius: 20px;
    width: 1000px;
}

.result{
    width: 120px;
    height :150px;
    /* border-radius: 20px; */
    /* background: url('spriteimg.jpg') -225px -290px; */
}

.resultRow{
    width: 900px;
    height :150px;
}
.resultCol{
    width: 120px;
    height :450px;

}
#outputImage{
    border: 1px solid black;
    position: absolute;
    margin: 30px;
}

</style>
<body>
    <div id="fullImage">
        <img src="spriteimg.jpg" alt="">
    </div>
    <div style="padding: 30px;">
        <input id='row' type="number" placeholder="row">
        <input id='col' type="number" placeholder="column">
        <button class="btn btn-primary" id="submit"> Submit</button>
    </div>
    <div id="outputImage">
        <img class = 'result' id='op' alt="">
    </div>
</body>
<script>
    submit.onclick = function(){

    let ip_row = row.value;
    let ip_col = col.value;
    let x = 0;
    let y = 0;
    
    if(ip_row && ip_col){

    if(ip_row == 1){
        y = -5 + 'px';
    }else if(ip_row == 2)
        y = -145 + 'px';
    else if(ip_row == 3)
        y = -290 + 'px';
    
    if(ip_col == 1)
        x = 0;
    else{
        x = (parseInt(ip_col) -1 )*110;
    }

    document.querySelector('.result').setAttribute('style', `background : url(spriteimg.jpg) ${-x}px ${parseInt(y)}px`);

        }
    else {
        if(ip_row){
            if(ip_row == 1)
                y = -5 + 'px';
            else if(ip_row == 2)
                y = -145 + 'px';
            else if(ip_row == 3)
                y = -290 + 'px';
            
            if(op.classList.contains('result'))
                op.classList.remove('result');
            if(op.classList.contains('resultCol'))
                op.classList.remove('resultCol');

            op.classList.add('resultRow');
            document.querySelector('.resultRow').setAttribute('style',`background : url(spriteimg.jpg)  0px ${parseInt(y)}px`);
        }
        else if(ip_col){
            if(ip_col == 1)
                x = 0;
            else{
                x = (parseInt(ip_col) -1 )*110;
             }

            if(op.classList.contains('result'))
                op.classList.remove('result');
            if(op.classList.contains('resultRow'))
                op.classList.remove('resultRow');

            op.classList.add('resultCol');
            document.querySelector('.resultCol').setAttribute('style',`background : url(spriteimg.jpg) ${-x}px -5px`)
            
        }
    }
    }

</script>
</html>
