<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Roman to Number</title>
</head>
<body>
    <input type="number" id = 'input' placeholder="Enter Number" style="margin: 30px;">
    or
    <input type="text" id = 'ip_roman' placeholder="Enter Roman in capital" style="margin: 30px;">
    <button id='op'class="btn btn-primary">Get ans</button>
    <ul id="ans">

    </ul> 
</body>
    <script>
        op.onclick= function(){
        let num = [1,4,5,9,10,40,50,90,100,400,500,900,1000];
        let roman = ["I","IV","V","IX","X","XL","L","XC","C","CD","D","CM","M"];

        if(input.value){
            let ip = input.value;
            let romanAns = '';
            let i = 12;
            while(ip > 0 && i>=0){
                let q = Math.floor(ip/num[i]); 
                ip = ip % num[i];
                console.log(q, ip);
                while(q--){
                    romanAns+=roman[i];
                }
            i--;
        }
        ans.innerHTML = `The ouput is ${romanAns}`;
        }
        else if(ip_roman.value){
            let rom = ip_roman.value
            let numAns = 0;
            console.log(rom.length);
            for(let i=0;i<rom.length;i++){
                let index = roman.indexOf(rom[i]);
                numAns=parseInt(numAns) + parseInt(num[index]);
            }
        ans.innerHTML = `The ouput is ${numAns}`;

        }
        }
        
        
    </script>
</html>
